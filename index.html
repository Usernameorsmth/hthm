<!DOCTYPE html>
<html>

<head>
    <style>
        img.flowerRight {
            float: right;
        }

        img.flowerLeft {
            float: left;
        }
    </style>
</head>

<body>

    <h1>Float Right</h1>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image.</p>

        <p>
        <img class="flowerRight" src="flower.jpg" alt="tree" style="width:180px;height:180px;">
        <img class="flowerLeft" src="flower.jpg" alt="tree" style="width:180px;height:180px;">
        This is a dummy content used to understand float property.
    </p>

</body>

</html>
